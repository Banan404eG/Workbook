<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Добавление ученика к учителю </title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <style>
        body {
            padding-top: 5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 th:text="${Message}"></h1>

<form action="/mapStudentAndTeacher" method="post">
    <input name="studentLogin" placeholder="Введите логин ученика: " style="width:50%; height: 50px; font-size: 30px" type="text">
    <br><br>
    <input name="teacherLogin" placeholder="Введите логин учителя: " style="width:50%; height: 50px; font-size: 30px" type="text">
    <br><br>
    <button style="width:25%; height: 50px; font-size: 30px" type="submit">Подтвердить</button>
</form>
</body>
</html>
